<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试订单显示</title>
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-items {
            margin-bottom: 10px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .order-summary {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>测试订单显示功能</h1>
        <div id="ordersContainer">
            <!-- 订单列表将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        // 模拟API返回的订单数据
        const mockOrders = [
            {
                "id": 8,
                "userId": 1,
                "totalAmount": "3.00",
                "status": "pending",
                "shippingAddress": "kkk",
                "paymentMethod": "alipay",
                "createdAt": "2025-12-10T15:18:35.000Z",
                "updatedAt": "2025-12-10T15:18:35.000Z",
                "OrderItems": [
                    {
                        "id": 9,
                        "orderId": 8,
                        "productId": 2,
                        "quantity": 1,
                        "price": "3.00",
                        "createdAt": "2025-12-10T15:18:35.000Z",
                        "updatedAt": "2025-12-10T15:18:35.000Z",
                        "Product": {
                            "id": 2,
                            "name": "可乐",
                            "description": "可以提神",
                            "price": "3.00",
                            "stock": 0,
                            "category": "二",
                            "image": null,
                            "createdAt": "2025-12-10T14:51:05.000Z",
                            "updatedAt": "2025-12-10T15:18:35.000Z"
                        }
                    }
                ]
            },
            {
                "id": 2,
                "userId": 1,
                "totalAmount": "206.00",
                "status": "pending",
                "shippingAddress": "kkk",
                "paymentMethod": "alipay",
                "createdAt": "2025-12-10T15:07:45.000Z",
                "updatedAt": "2025-12-10T15:07:45.000Z",
                "OrderItems": [
                    {
                        "id": 2,
                        "orderId": 2,
                        "productId": 2,
                        "quantity": 2,
                        "price": "3.00",
                        "createdAt": "2025-12-10T15:07:45.000Z",
                        "updatedAt": "2025-12-10T15:07:45.000Z",
                        "Product": {
                            "id": 2,
                            "name": "可乐",
                            "description": "可以提神",
                            "price": "3.00",
                            "stock": 0,
                            "category": "二",
                            "image": null,
                            "createdAt": "2025-12-10T14:51:05.000Z",
                            "updatedAt": "2025-12-10T15:18:35.000Z"
                        }
                    },
                    {
                        "id": 3,
                        "orderId": 2,
                        "productId": 1,
                        "quantity": 2,
                        "price": "100.00",
                        "createdAt": "2025-12-10T15:07:45.000Z",
                        "updatedAt": "2025-12-10T15:07:45.000Z",
                        "Product": {
                            "id": 1,
                            "name": "水瓶",
                            "description": "可以装水",
                            "price": "100.00",
                            "stock": -5,
                            "category": "二",
                            "image": null,
                            "createdAt": "2025-12-10T14:47:53.000Z",
                            "updatedAt": "2025-12-10T15:17:27.000Z"
                        }
                    }
                ]
            }
        ];

        // 复制 orders.js 中的函数
        function getStatusText(status) {
            const statusMap = {
                'pending': '待付款',
                'paid': '已付款',
                'shipped': '已发货',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'alipay': '支付宝',
                'wechat': '微信支付',
                'card': '银行卡'
            };
            return methodMap[method] || method;
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>还没有订单记录</h3>
                        <p>快去下单购买商品吧！</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-number">订单号: ${order.id}</div>
                        <div class="order-status status-${order.status}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>
                    <div class="order-items">
                        ${order.OrderItems.map(item => `
                            <div class="order-item">
                                <div>
                                    <span>${item.Product.name}</span>
                                    <span> x ${item.quantity}</span>
                                </div>
                                <div>¥${parseFloat(item.Product.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-summary">
                        订单总价: ¥${parseFloat(order.totalAmount).toFixed(2)}
                    </div>
                    <div class="order-info">
                        <p>下单时间: ${new Date(order.createdAt).toLocaleString()}</p>
                        <p>收货地址: ${order.shippingAddress}</p>
                        <p>支付方式: ${getPaymentMethodText(order.paymentMethod)}</p>
                    </div>
                </div>
            `).join('');
        }

        // 页面加载时测试显示订单
        window.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('测试displayOrders函数...');
                displayOrders(mockOrders);
                console.log('测试成功！订单显示正常。');
            } catch (error) {
                console.error('测试失败:', error);
                alert('测试失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
