<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线购物网站 - 销售报表</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>在线购物网站 - 管理员</h1>
            </div>
            <div class="nav-links">
                <a href="admin.html">产品管理</a>
                <a href="admin-orders.html">订单管理</a>
                <a href="admin-reports.html" class="active">销售报表</a>
                <a href="javascript:void(0)" id="logoutBtn">退出登录</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h2>销售报表</h2>
            
            <div class="reports-container">
                <div class="report-section">
                    <h3>销售统计</h3>
                    <div class="stats-cards">
                        <div class="stat-card">
                            <h4>总销售额</h4>
                            <p id="totalSales">¥0.00</p>
                        </div>
                        <div class="stat-card">
                            <h4>总订单数</h4>
                            <p id="totalOrders">0</p>
                        </div>
                        <div class="stat-card">
                            <h4>平均订单金额</h4>
                            <p id="avgOrderAmount">¥0.00</p>
                        </div>
                    </div>
                </div>

                <div class="report-section">
                    <h3>销售趋势</h3>
                    <canvas id="salesChart"></canvas>
                </div>

                <div class="report-section">
                    <h3>热门产品</h3>
                    <table id="topProductsTable">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>产品名称</th>
                                <th>销售数量</th>
                                <th>销售金额</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 热门产品数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/admin-reports.js"></script>
</body>
</html>
