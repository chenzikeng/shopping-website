<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线购物网站 - 管理员</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>在线购物网站 - 管理员</h1>
            </div>
            <div class="nav-links">
                <a href="admin.html" class="active">产品管理</a>
                <a href="admin-orders.html">订单管理</a>
                <a href="admin-reports.html">销售报表</a>
                <a href="javascript:void(0)" id="logoutBtn">退出登录</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h2>产品管理</h2>
            
            <div class="add-product-form">
                <h3>添加新产品</h3>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">产品名称：</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">产品描述：</label>
                        <textarea id="productDescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">产品价格：</label>
                        <input type="number" id="productPrice" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">产品库存：</label>
                        <input type="number" id="productStock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">产品分类：</label>
                        <input type="text" id="productCategory" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">产品图片：</label>
                        <input type="text" id="productImage" name="image" placeholder="图片URL地址">
                    </div>
                    <div class="form-group">
                        <button type="submit">添加产品</button>
                    </div>
                </form>
            </div>

            <div class="products-list">
                <h3>产品列表</h3>
                <div id="adminProductsContainer">
                    <!-- 产品列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
